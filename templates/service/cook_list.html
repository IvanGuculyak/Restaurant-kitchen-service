{% extends "base.html" %}

{% block content %}
  <h1>Cook List</h1>
  {% if cook_list %}
    <ul>
      {% for cook in cook_list %}
        <li>
          <a href="{{cook.get_absolute_url}}">{{ cook.username }}</a>
          ({{ cook.first_name }} {{ cook.last_name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cook in kitchen.</p>
  {% endif %}
{% endblock %}
