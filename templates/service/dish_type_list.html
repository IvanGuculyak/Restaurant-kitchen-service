{% extends "base.html" %}

{% block content %}
  <h1>
    Dish Type List
    <a style="float:right" href="{% url 'service:dish-type-create' %}">+</a>
  </h1>

  {% if dish_type_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for dish_type in dish_type_list %}
        <tr>
          <td>{{ dish_type.id }}</td>
          <td>{{ dish_type.name }}</td>
          <td>
            <a href="{% url 'service:dish-type-update' pk=dish_type.id %}">Update</a>
          </td>
          <td>
            <a href="{% url 'service:dish-type-delete' pk=dish_type.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There is no dish type in dish type list.</p>
  {% endif %}
{% endblock %}
