{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p style="color:red">Invalid credentials!</p>
  {% endif %}

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
    <input type="hidden" name="next" value={{ next }}>
  </form>
{% endblock %}
